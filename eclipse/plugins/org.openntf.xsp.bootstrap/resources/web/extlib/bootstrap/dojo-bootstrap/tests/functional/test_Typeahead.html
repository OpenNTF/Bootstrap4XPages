<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo-Bootstrap/Typeahead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/tests.css">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav-collapse collapse">
                    <a class="brand" href="../index.html">Dojo Bootstrap Tests</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <section class="sidebar span3"></section>
            <section id="main" class="main span8">
                <div class="control-group">
                    <label class="control-label">Enter a US state</label>
                    <div class="controls">
                        <input type="text" class="span3"
                               data-dojo-type="bootstrap/Typeahead" data-items="8"
                               data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">K Names</label>
                    <div class="controls">
                        <input id="ks" type="text" class="span3"
                               data-dojo-type="bootstrap/Typeahead" data-items="4">
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="../assets/config.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>

    <script>
        require([
            "dojo/query",
            "dojo/on",
            "dojo/parser",
            "bootstrap/Typeahead",
            "dijit/registry",
            "./tests.js"
        ], function(query, on, parser, Typeahead, registry){
            start();
            function start(){
                var ks;
                parser.parse().then(function(){
                    ks = registry.byId("ks");
                    ks.set("source", [
                        "Kera",
                        "Kevin",
                        "Karen",
                        "Kelvin",
                        "Karl",
                        "Kyle",
                        "Kris",
                        "Kissimi",
                        "Kim",
                        "Kimberly"
                    ]);

                });
            }
        });
    </script>
</body>
</html>
