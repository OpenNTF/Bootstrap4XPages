<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Tooltip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <a class="brand" href="../index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar span3"></section>
                <section id="main" class="main span8">
                    <a href="#" data-dojo-type="bootstrap/Tooltip" data-dojo-props="placement:'top'" title="Tooltip on top">Top</a> -
                    <a href="#" data-dojo-type="bootstrap/Tooltip" data-dojo-props="placement:'right'" title="Tooltip on right">Right</a> -
                    <a href="#" data-dojo-type="bootstrap/Tooltip" data-dojo-props="placement:'bottom'" title="Tooltip on bottom">Bottom</a> -
                    <a href="#" id="tt4">Left</a>
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="../assets/configParse.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>

        <script>
            require([
                "dojo/ready",
                "dojo/query",
                "dojo/on",
                "bootstrap/Tooltip",
                "./tests.js"
            ], function(ready, query, on, Tooltip){
                new Tooltip({ "placement": "left", title: "Tooltip on left"}, query("#tt4")[0]);
            });
        </script>
    </body>
</html>
