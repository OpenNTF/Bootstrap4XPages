<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Carousel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/tests.css">
        <style>
            #my-carousel {
                max-width: 1110px;
            }
        </style>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <a class="brand" href="../index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar span3"></section>
                <section id="main" class="main span8">
                    <div id="my-carousel" class="slide" data-dojo-type="bootstrap/Carousel" data-dojo-props="pauseOnHover:true">
                        <div data-dojo-type="bootstrap/CarouselItem" data-dojo-props="img:'../assets/carousel-01.jpg', title:'Lake', content:'Canada?'"></div>
                        <div data-dojo-type="bootstrap/CarouselItem" data-dojo-props="img:'../assets/carousel-02.jpg', title:'Hills', content:'California?'"></div>
                        <div data-dojo-type="bootstrap/CarouselItem" data-dojo-props="img:'../assets/carousel-03.jpg', title:'Dirt Road', content:'Netherlands?'"></div>
                        <div data-dojo-type="bootstrap/CarouselItem" data-dojo-props="img:'../assets/carousel-04.jpg', title:'Snow', content:'Switzerland?'"></div>
                    </div>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="../assets/config.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>
        
        <script>
            require([
                "dojo/query",
                "dojo/on",
                "dojo/parser",
                "bootstrap/CarouselItem",
                "bootstrap/Carousel",
                "./tests.js"
            ], function ( query, on, parser ) {
                parser.parse().then(function(){

                });
            });
        </script>
    </body>
</html>
