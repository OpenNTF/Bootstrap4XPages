<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo-Bootstrap/Popover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/tests.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <a class="brand" href="../index.html">Dojo Bootstrap Tests</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <section class="sidebar span3"></section>
        <section id="main" class="main span8">
            <h3>Trigger by hover</h3>
            <a href="#" class="btn" data-dojo-type="bootstrap/Popup"
               data-dojo-props="trigger:'hover', placement:'right'">Hover on right</a>
            <a href="#" class="btn" data-dojo-type="bootstrap/Popup"
               data-dojo-props="trigger:'hover', placement:'bottom'">Hover on bottom</a>
            <h3>Trigger by default click</h3>
            <a href="#" class="btn" data-dojo-type="bootstrap/Popup"
               data-placement="top">Click to top</a>
            <a href="#" class="btn" data-dojo-type="bootstrap/Popup"
               data-placement="left">Click to left</a>
            <h3>Trigger by default focus</h3>
            <a href="#" class="btn" data-dojo-type="bootstrap/Popup"
               data-trigger="focus">Focus to show</a>
            <input type="text" data-dojo-type="bootstrap/Popup"
               data-trigger="focus" value="Focus to show" />
        </section>
    </div>
</div>
<script type="text/javascript" src="../assets/config.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script>

<script>
    require([
        "dojo/query",
        "dojo/on",
        "dojo/parser",
        "bootstrap/PopupBase",
        "./tests.js"
    ], function(query, on, parser, Popup){
        parser.parse();
    });
</script>
</body>
</html>
